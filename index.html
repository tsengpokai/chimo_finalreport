<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球物理期末總回顧 | U11310015 曾柏凱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .neon-text { text-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8; }
        .timeline-line { position: absolute; left: 50%; transform: translateX(-50%); width: 4px; height: 100%; background: linear-gradient(to bottom, #38bdf8, #a855f7); z-index: 0; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .card-hover:hover { transform: scale(1.05); border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.5); }
    </style>
</head>
<body class="overflow-x-hidden">

    <header class="h-screen flex flex-col justify-center items-center text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')] bg-cover bg-center opacity-20"></div>
        <h1 class="text-6xl font-bold mb-4 neon-text z-10" data-aos="fade-down">地球物理學期回顧</h1>
        <p class="text-xl text-cyan-300 z-10" data-aos="fade-up" data-aos-delay="200">Exploring the Earth with Data & Physics</p>
        <p class="mt-4 text-gray-400 z-10">U11310015 曾柏凱 | Fall 2025</p>
        <div class="mt-10 animate-bounce text-3xl">⬇</div>
    </header>

    <main class="container mx-auto px-4 py-20 relative">
        <div class="timeline-line hidden md:block"></div>
        
        <div id="timeline-container">
            </div>
    </main>

    <script>
        const weeks = [
            { week: 1, date: "9/10", title: "課程介紹 & Python 環境", type: "基礎", desc: "Hugging Face, Github, Colab 環境建置", link: "https://huggingface.co/spaces/tspokai/homework1" },
            { week: 2, date: "9/17", title: "深度探勘 & PyGMT", type: "技能", desc: "學習 PyGMT, Obspy, Streamlit", link: "https://tspokai.blogspot.com/2025/09/blog-post.html" },
            { week: 3, date: "9/24", title: "校園野外震測實驗", type: "實驗", desc: "氣壓探勘、折射震測、臨界折射波分析", link: "details.html#week3" }, // 連接至子網頁
            { week: 4, date: "10/1", title: "甘禮有博士專題演講", type: "講座", desc: "地震層析成像：正演與逆推問題", link: "details.html#week4" },
            { week: 5, date: "10/8", title: "深度探勘互動方案", type: "專案", desc: "Hugging Face 臉部空間互動製作", link: "#" },
            { week: 6, date: "10/15", title: "重力探勘 & Colab", type: "技能", desc: "重力異常修正與計算", link: "https://huggingface.co/spaces/tspokai/HW8" },
            { week: 7, date: "10/22", title: "Gemini API & Dify", type: "AI", desc: "AI 應用於地球物理資料處理", link: "https://github.com/tsengpokai/Homework7_U11310015" },
            { week: 8, date: "10/29", title: "期中考", type: "考試", desc: "檢驗前半學期學習成果", link: "#" },
            { week: 9, date: "11/05", title: "板塊構造與地震 (I)", type: "知識", desc: "南美洲板塊邊界分析", link: "details.html#week9" }, // 連接至子網頁
            { week: 10, date: "11/12", title: "板塊構造與地震 (II)", type: "技能", desc: "PyGMT 繪圖實作", link: "https://tsengpokai.github.io/intro-learnPYGMT/" },
            { week: 11, date: "11/19", title: "板塊構造與地磁 (I)", type: "知識", desc: "Obspy 應用", link: "#" },
            { week: 12, date: "11/26", title: "板塊構造與地磁 (II)", type: "技能", desc: "進階 Obspy 數據處理", link: "#" },
            { week: 13, date: "12/3", title: "地熱與 AI 應用", type: "AI", desc: "Gemini API 與 Dify 綜合應用", link: "#" },
            { week: 14, date: "12/10", title: "黃有志博士演講", type: "講座", desc: "阿蘇火山與熊本地震經驗談", link: "#" },
            { week: 15, date: "12/17", title: "廖勿渝博士演講", type: "講座", desc: "AI 遇上地震學：深度學習監測", link: "#" },
            { week: 16, date: "12/24", title: "期末專題發表", type: "發表", desc: "學期成果展示", link: "#" },
            { week: 17, date: "12/31", title: "參訪中油大樓", type: "參訪", desc: "實地考察", link: "#" },
            { week: 18, date: "1/7", title: "參訪地質調查所", type: "參訪", desc: "公部門地質應用", link: "#" }
        ];

        const container = document.getElementById('timeline-container');

        weeks.forEach((item, index) => {
            const isLeft = index % 2 === 0;
            const alignClass = isLeft ? 'md:flex-row' : 'md:flex-row-reverse';
            const textClass = isLeft ? 'md:text-right' : 'md:text-left';
            
            const html = `
                <div class="flex flex-col ${alignClass} items-center mb-12 relative z-10 w-full">
                    <div class="w-full md:w-5/12 ${textClass} px-4" data-aos="${isLeft ? 'fade-right' : 'fade-left'}">
                        <div class="glass-card p-6 rounded-xl shadow-lg transition duration-300 card-hover cursor-pointer" onclick="window.location.href='${item.link}'">
                            <span class="text-xs font-bold tracking-widest text-cyan-400 uppercase mb-2 block">${item.date} - Week ${item.week}</span>
                            <h3 class="text-2xl font-bold mb-2 text-white">${item.title}</h3>
                            <span class="inline-block px-2 py-1 text-xs rounded bg-purple-600 text-white mb-2">${item.type}</span>
                            <p class="text-gray-300">${item.desc}</p>
                        </div>
                    </div>
                    <div class="w-8 h-8 bg-cyan-500 rounded-full border-4 border-slate-900 z-20 shadow-[0_0_15px_#06b6d4] hidden md:block"></div>
                    <div class="w-full md:w-5/12 px-4"></div>
                </div>
            `;
            container.innerHTML += html;
        });

        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
